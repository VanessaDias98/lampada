<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Lampada</title>
</head>
<body>
    <header> 
          <img src="./logo2.svg" alt="" srcset="" id="logo">
          <h1>Lampada</h1>   
    </header>
    <section id="section"> 
      
       <img src="./l-apagada.svg" alt="" srcset="" id="lampada" onclick="lampadaquebrada()"> <br> 
       <section id="secao"> 
       <input class="botao" type="button" value="ligar" onclick="ligarlampada()" id="ligar"> 
       <input class="botao" type="button" value="desligar" onclick="desligarlampada()" id="desligar"> 
       </section>
    </section>
    <script>
        var lampada = window.document.getElementById('lampada')
        function ligarlampada(){
            lampada.src= 'l-acesa.svg'
        }
        function desligarlampada(){
            lampada.setAttribute('src','l-apagada.svg');
        }
        function lampadaquebrada(){
            lampada.setAttribute('src','l-quebrada.svg');
        }
    </script>
   
</body>
</html>
